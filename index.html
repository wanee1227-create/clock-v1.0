<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계</title>
    <style>
        :root {
            --bg-1: #0c1221;
            --bg-2: #19203a;
            --bg-3: #2a3156;
            --glass: rgba(255, 255, 255, 0.12);
            --glass-strong: rgba(255, 255, 255, 0.22);
            --line: rgba(255, 255, 255, 0.25);
            --text: #f4f7ff;
            --muted: rgba(244, 247, 255, 0.7);
            --accent: #a7e8ff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            color: var(--text);
            background:
                radial-gradient(1200px 800px at 20% 20%, #39416f 0%, transparent 50%),
                radial-gradient(900px 700px at 80% 30%, #2a6c7a 0%, transparent 55%),
                linear-gradient(160deg, var(--bg-1), var(--bg-2) 45%, var(--bg-3));
            background-size: 140% 140%;
            animation: drift 18s ease-in-out infinite;
            font-family: "Pretendard", "SUIT", "Noto Sans KR", system-ui, sans-serif;
            overflow: hidden;
        }

        .bg-orb {
            position: absolute;
            width: 520px;
            height: 520px;
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0.55;
            animation: float 12s ease-in-out infinite;
        }

        .bg-orb.one {
            background: radial-gradient(circle at 30% 30%, #6dd5ff, transparent 55%);
            top: -140px;
            left: -120px;
            animation: float 12s ease-in-out infinite, sway 20s ease-in-out infinite;
        }

        .bg-orb.two {
            background: radial-gradient(circle at 60% 40%, #a48cff, transparent 60%);
            bottom: -160px;
            right: -140px;
            animation: float 14s ease-in-out infinite, sway 22s ease-in-out infinite;
            animation-delay: 2s;
        }

        .noise {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120' viewBox='0 0 120 120'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/></filter><rect width='120' height='120' filter='url(%23n)' opacity='0.08'/></svg>");
            mix-blend-mode: soft-light;
            pointer-events: none;
        }

        .card {
            position: relative;
            width: min(560px, 92vw);
            padding: 36px 40px 42px;
            border-radius: 28px;
            background: linear-gradient(135deg, var(--glass), rgba(255, 255, 255, 0.06));
            border: 1px solid var(--line);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(18px) saturate(140%);
            -webkit-backdrop-filter: blur(18px) saturate(140%);
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 28px;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.18), transparent);
            opacity: 0.7;
            pointer-events: none;
        }

        .label {
            font-size: 14px;
            letter-spacing: 0.28em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 18px;
        }

        .clock {
            font-size: clamp(44px, 8vw, 72px);
            font-weight: 700;
            letter-spacing: 0.08em;
            color: var(--text);
            text-shadow: 0 6px 24px rgba(0, 0, 0, 0.35);
            transition: transform 0.35s ease, opacity 0.35s ease;
            will-change: transform, opacity;
        }

        .clock.tick {
            opacity: 0.75;
            transform: translateY(-6px);
        }

        .divider {
            margin: 26px 0 12px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--line), transparent);
        }

        .sub {
            font-size: 15px;
            color: var(--muted);
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .chip {
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: var(--accent);
            font-weight: 600;
        }

        .toggle {
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.16);
            border: 1px solid rgba(255, 255, 255, 0.28);
            color: var(--text);
            font-weight: 600;
            letter-spacing: 0.04em;
            cursor: pointer;
            transition: transform 0.15s ease, background 0.2s ease;
        }

        .toggle:hover {
            background: rgba(255, 255, 255, 0.22);
            transform: translateY(-1px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(16px); }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }

        @keyframes drift {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
    <div class="bg-orb one"></div>
    <div class="bg-orb two"></div>
    <div class="noise"></div>

    <div class="card">
        <div class="label">Current Time</div>
        <div id="clock" class="clock">--:--:--</div>
        <div class="divider"></div>
        <div class="sub">
            <div>
                <span id="format-label">12-hour</span>
                <span class="chip" id="period">AM</span>
            </div>
            <button class="toggle" id="format-toggle" type="button">24-hour로 전환</button>
        </div>
    </div>

    <script>
        let is24Hour = false;
        const clockEl = document.getElementById("clock");
        const periodEl = document.getElementById("period");
        const formatLabelEl = document.getElementById("format-label");
        const formatToggleEl = document.getElementById("format-toggle");

        function updateClock() {
            const now = new Date();
            const rawHours = now.getHours();
            const period = rawHours >= 12 ? "PM" : "AM";
            const hours = is24Hour
                ? String(rawHours).padStart(2, "0")
                : String(rawHours % 12 === 0 ? 12 : rawHours % 12).padStart(2, "0");
            const minutes = String(now.getMinutes()).padStart(2, "0");
            const seconds = String(now.getSeconds()).padStart(2, "0");
            const currentTime = `${hours}:${minutes}:${seconds}`;
            clockEl.classList.remove("tick");
            void clockEl.offsetWidth;
            clockEl.classList.add("tick");
            clockEl.textContent = currentTime;
            periodEl.textContent = is24Hour ? "24H" : period;
            formatLabelEl.textContent = is24Hour ? "24-hour" : "12-hour";
            formatToggleEl.textContent = is24Hour ? "12-hour로 전환" : "24-hour로 전환";
        }

        formatToggleEl.addEventListener("click", () => {
            is24Hour = !is24Hour;
            updateClock();
        });

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
